<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Weather Dashboard</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Custom styles for this template -->
  <!-- <link href="css/simple-sidebar.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">Weather Dashboard</nav>

  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="bg-light border-right" id="sidebar-wrapper" style="padding: 5px;">
      <div class="sidebar-heading">Search for a City </div>
      <div class="list-group list-group-flush">
        <form class="form-inline ">
          <input class="form-control form-control-sm mr-3 w-75" id= "searchBox" type="text" placeholder="Search"
            aria-label="Search">
          <button id="searchBtn" class="btn btn-primary"><i class="fa fa-search" aria-hidden="true"></i></button>
        </form>
        <a id="searchedCities" class="list-group-item list-group-item-action bg-light"></a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
  <div id="page-content-wrapper">

    <div class="container-fluid">
        <div id="displayWeather" value='hide/show'>
          <div class="card" id="main-card">
            <div class="main-card-body">
              <div class="row">
                <h1>
                  <span id="city" class="capitalize"></span> 
                  <span id="date"></span> 
                  <img class="wicon" src="" alt="Weather icon"></img>
               </h1>
              </div>
               <div class="row">
                <span>Temperature: </span>
                <span id="temperature"></span>
               </div>
              <div class="row">
                <span>Humidity: </span>
                <span id="humidity"></span>
              </div>
              <div class="row">
                <span>Wind Speed: </span>
                <span id="wind-speed"></span>
              </div>
              <div class="row">
               <span>UV Index: </span>
               <span id="uv"></span>
             </div>
            </div>
          </div>
          <br>
          <br>
          <br>
          <div class="row" id="five-day">
            <h2>5-Day Forecast:</h2>
          </div>
      </div>
    </div>
  </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>  
  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>

</body>

</html>
